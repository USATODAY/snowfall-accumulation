name: Scrape snowfall (all 4)

on:
  schedule:
    - cron: '15 * * * *' # Run at quarter after every hour
    #- cron: '30 5 * * *' # Run at 12:30 a.m. EST 
    #- cron: '30 17 * * *' # Run at 12:30 p.m. EST 
  workflow_dispatch:
#  push:
#    branches: main

jobs:
  import-data:
    runs-on: ubuntu-latest
    steps:
      - name: Set up R
        uses: r-lib/actions/setup-r@v2

      - name: Install packages
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          packages: |
            any::terra
            any::sf
            any::dplyr 
            any::stringr
            any::tesseract
            any::lubridate 
            any::tidyr
            any::geojsonio
            any::tibble
            any::jsonlite
      
      #Added to try caching to save time.      
      - name: Cache R packages
        uses: actions/cache@v4 #changed from 2>4 because 2 is being phased out.
        with:
          path: ${{ env.R_LIBS_USER }}
          key: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-${{ hashFiles('.github/depends.Rds') }}
          restore-keys: ${{ runner.os }}-${{ hashFiles('.github/R-version') }}-1-

      - name: Check out repository
        uses: actions/checkout@v3

      - name: Scrape latest 24h,48h,72h snowfall raster data
        #run: Rscript -e 'source("250127-SnowfallPolygons.R")'
        run: Rscript -e 'source("250127-SnowfallPolygons_season.R")' #run all four timeframes
        
      - name: Commit results
        run: |
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add --all
          git commit -m "Latest data: $(date)" || exit 0
          git push 
        env:
          REPO_KEY: ${{secrets.GITHUB_TOKEN}}
          username: github-actions
          
      - name: Trigger push to Google Cloud
        if: success()
        uses: peter-evans/repository-dispatch@v1
        with:
          token: ${{ secrets.REPO_GHA_PAT }}
          repository: ${{ github.repository }}
          event-type: trigger-workflow-2
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}"}'